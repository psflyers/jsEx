<html>
<body>

<script type="text/javascript">

  var a = 3;

  var b = 5;


  
  alert("a + b = "+add(a,b));



  alert("a - b = "+sub(a,b));


  
  alert("a * b = "+mul(a,b));


  
  alert("a / b = "+div(a,b));



  function add(a, b)
{
    
    return a+b;

  };



  function sub(a, b)
{
    
    return a-b;

  };



  function mul(a, b)
{
    
    return a*b;

  };



  function div(a, b)
{
    
    return a/b;

  };

 
</script>

</body>
</html>
