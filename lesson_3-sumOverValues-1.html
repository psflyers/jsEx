<body>

<script type="text/javascript">

  
  var min = 5;

  var max = 8;


  alert(sum(min,max));

  var i = 0;
  alert(i++);
  alert(++i);


 
  function sum(min, max)
{
    
    var result = 0;
    
    for(var i=min;i<=max;i++)
    
    {
        
      result = result + i;
        
      //You may also write in this way:
        
      //  result += i;
    
    }
    
    return result;

  };
 
</script>

</body>
